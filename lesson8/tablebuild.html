<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <title>Table build</title>
</head>

<body>
    <table id="table">
        <caption id="caption1">ACME Wildwest</caption>
        <thead>
            <tr>
                <th scope="col">Period </th>
                <th scope="col">Sales </th>
                <th scope="col">Sales Goal </th>
            </tr>
        </thead>
        <tbody>
            <tr class="grey">
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr class="green">
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr class="grey">
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr class="green">
                <td>November</td>
                <td>$8,610</td>
                <td id="best">$7,500</td>
            </tr>
            <tr class="grey">
                <td>Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr class="green">
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <caption id="lastmod"></caption>
        </tfoot>
    </table>

    <script src="table.js"></script>
</body>

</html>
