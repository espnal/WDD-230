        <main>
            <div class="container-form">
                <h1>Aplication to join</h1>
                <form method="get">
                    <div class="formvisit"></div>
                    <fieldset>
                        <legend>Personal information</legend>
                        <label class="top">First Name* <input type="text" name="fname" required></label>
                        <label class="top">Last Name* <input type="text" name="lname" required></label>
                        <label class="top">A business position title<input type="text" name="position-box" required minlength="7" maxlength="7" pattern="[a-zA-Z0-9'-'\s]*"></label>
                        <label class="top">Email* <input type="email" name="email" placeholder="Emailaddress@gmail.com" required></label>
                        <label class="top">Phone number* <input type="cel" name="cellp" required></label>
                        <label class="top">Business Name <input type="text" name="bname" required></label>

                    </fieldset>
                    <fieldset>
                        <legend>Membership Package</legend>
                        <label>Select your current status</label>
                        <select name="title">
                        <option value="">Select option</option>
                        <option value="">Employ</option>
                        <option value="">Business owner</option>
                        <option value="">Entrepreneur</option>
                        <option value="">Retired</option>
                    </select>
                        <label class="sbs" id="sbs-f"><input type="radio" name="membership" > NP Membership is for non profit organizations and there is no fee. ($0.00)</label>
                        <label class="sbs" id="sbs-b"><input type="radio" name="membership" > Bronze Membership, has personalized suggestions for your business ($3.50)</label>
                        <label class="sbs" id="sbs-s"><input type="radio" name="membership" > Silver Membership, has bronze privileges, and your profile is shown to the best buyers. ($6.00)</label>
                        <label class="sbs" id="sbs-g"><input type="radio" name="membership" > Gold Membership, has bronze, silver privileges and also has a very high possibility of receiving good reviews. ($12.00)</label>
                    </fieldset>
                    <fieldset>
                        <legend>Additional Information </legend>
                        <label>Business Description</label><br>
                        <textarea class="b-description" name="comments" cols="30" rows="10" spellcheck="false"></textarea>
                        <input type="hidden" id="current_update" name="loadedbyuser">
                        <input class="btn" type="submit" value="Buy membership">
                </form>
            </div>
        </main>
